<h1>Add Document</h1>
<div id="upload-form" class="container mt-4">
    <form id="document-upload-form" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="fileInput" class="form-label">Choose a file to upload:</label>
            <input class="form-control" type="file"  accept=".pdf" id="fileInput" name="file" required>
        </div>
        <button id="uploadButton" class="btn btn-success" type="button">
            <i class="fa fa-upload"></i> Upload
        </button>
    </form>
    <div id="upload-status" class="mt-3"></div>
</div>
